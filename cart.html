<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pizza.css">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <title>Cart</title>
</head>

<body>


    <section class="container content-section">
        <h2 class="section-header">Cart</h2>
        <div class="shop-items">
        </div>
    </section>
    <section class="container content-section">
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">pizza</span>
                <img class="shop-item-image" src="https://cdn.pixabay.com/photo/2016/03/05/21/47/american-1239091_960_720.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">KSH19.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">huaian</span>
                <img class="shop-item-image" src="https://cdn.pixabay.com/photo/2016/03/05/21/47/american-1239091_960_720.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">KSH6.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <div class="mb-3">
        <label for="size" class="form-label">Pizza Size</label>

        <select id="size" class="form-select">
            <option value="">Select pizza Size</option>
            <option value="Small">small</option>
            <option value="Medium">Medium</option>
            <option value="large">Large</option>

        </select>
        <br>
        <div class="mb-3">
            <label for="crust" class="form-label">Crust</label>
    
            <select id="crust" class="form-select">
                <option value="">Select Crust</option>
                <option value="stuffed">stuffed</option>
                <option value="crispy">Crispy</option>
                <option value="Glutte">Glutte free</option>
    
            </select>
        <br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1">Delivery</label><br>
<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
<label for="vehicle2">toppings</label><br>
    </div>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">KSH 0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
    <script src="./js/cart.js"></script>
</body>




</body>

</html>
