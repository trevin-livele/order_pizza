<div class="container-cart">
    <br>
    <h1 class="pizza-cart">pizza Cart</h1>
    <div class="cart">
        <div class="products">
            <div class="product">
                <img src="https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_960_720.jpg">
                <div class="product-info">

                    <h3 class="product-name">New Shoes</h3>
                    <h4 class="product-price">KSH 1,000</h4>
                    <h4 class="product-offer">50%</h4>
                    <p class="product-quantity">Qnt: <input value="1" name="">

                    <p class="product-remove">

                        <i class="fa fa-trash" aria-hidden="true"></i>

                        <span class="remove">Remove</span>

                    </p>

                </div>

            </div>

            <div class="product">

                <img src="https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_960_720.jpg">

                <div class="product-info">

                    <h3 class="product-name">New Bag</h3>

                    <h4 class="product-price">KSH 2,000</h4>

                    <h4 class="product-offer">40%</h4>

                    <p class="product-quantity">Qnt: <input value="1" name="">

                    <p class="product-remove">

                        <i class="fa fa-trash" aria-hidden="true"></i>

                        <span class="remove">Remove</span>

                    </p>

                </div>

            </div>

        </div>

        <div class="cart-total">

            <p>

                <span>Total Price</span>

                <span>KSH 3,000</span>

            </p>

            <p>

                <span>Number of Items</span>

                <span>2</span>

            </p>

            <p>

                <span>You Save</span>

                <span>KSH 1,000</span>

            </p>

            <a href="#">Proceed to Checkout</a>

        </div>

    </div>
